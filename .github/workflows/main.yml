name: build

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          path: target/
